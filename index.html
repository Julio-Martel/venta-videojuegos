<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>HOME</title>
</head>
<body>
    <header class="login-logout">
        <h1 class="titulo" id="titulo-pagina">Market Games</h1>
        <form class="formulario">
            <label for="usuario" class="texto-label">Usuario:</label>
            <input type="text" id="usuario">
            <label for="contraseña" class="texto-label">contraseña:</label>
            <input type="password" id="contraseña">
            <button class="boton" id="boton-log">Iniciar Sesion</button>
        </form>
    </header>
   
    <main class="contenido-principal">
        <div class="contenedor">
            <h1 class="titulo-inicial">Proximos lanzamientos</h1>
            <div class="slide">
                <img src="./images/flecha11.png" class="imagen-flecha" id="flecha-uno">
                <img src="./images/imagen1.jpg" class="imagen-producto" id="nro-imagen-1">
                <img src="./images/flecha12.png" class="imagen-flecha" id="flecha-dos">
            </div>
        </div>
        <button class="boton" id="boton-productos">
            VER PRODUCTOS
        </button>
    </main>

    <footer class="pie-pagina">
        Derechos reservados @Julio Cesar Martel
    </footer>
    
    <script src="./index.js"></script>

</body>
</html>
